---

- name: Symlink dotfiles
  file: src=~/dotfiles/home/{{item}}
        dest=~/{{item}}
        state=link
        force=yes
  with_items:
    - .vimrc
    - .zshrc
    - .zsh_aliases
    - .zshenv
    - .dmrc

- name: Install libraries and apps
  apt: name={{item}} state=latest
  sudo: true
  with_items:
    - vim

- name: Clone Vundle
  git: repo=https://github.com/gmarik/Vundle.vim.git dest=~/.vim/bundle/Vundle.vim

- name: Install/update VIM plugins
  command: vim +PluginInstall! +qall

- name: Clone antigen
  git: repo=https://github.com/zsh-users/antigen dest=~/.antigen

